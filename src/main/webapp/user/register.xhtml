<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />
				<p:panel>
				<f:facet name="header">Registrar Doctor</f:facet>
				<h:panelGrid id="pg" columns="4">
					<p:outputLabel for="txtName" value="Nombres" />
					<p:inputText id="txtName" value="#{registerController.doctor.name}" required="true" />
					<p:message for="txtName" display="text" />
					<h:column />					

					
					<p:outputLabel for="txtAddress" value="Direccion" />
					<p:inputText id="txtAddress" value="#{registerController.doctor.address}" counter="display" rows="5" cols="30" maxlength="250" counterTemplate="{0} caracteres restantes." autoResize="false" required="true" />
					<p:message for="txtAddress" display="text" />
					<h:column />
					
					<p:outputLabel for="txtDni" value="Dni" />
					<p:inputText id="txtDni" value="#{registerController.doctor.dni}" counter="display" rows="5" cols="30" maxlength="250" counterTemplate="{0} caracteres restantes." autoResize="false" required="true" />
					<p:message for="txtDni" display="text" />
					<h:column />
					
					<p:outputLabel for="txtCountry" value="Pais" />
					<p:inputText id="txtCountry" value="#{registerController.doctor.country}" counter="display" rows="5" cols="30" maxlength="250" counterTemplate="{0} caracteres restantes." autoResize="false" required="true" />
					<p:message for="txtCountry" display="text" />
					<h:column />

					<h:column />
					<h:outputText id="display" />
					<h:column />
					<h:column />

					<p:outputLabel for="txtUser" value="Usuario" />
					<p:inputText id="txtUser" value="#{registerController.user.username}" required="true" />
					<p:message for="txtUser" display="text" />
					<h:column />

					<p:outputLabel for="txtPassword1" value="Contraseña :" />
					<p:password id="txtPassword1" value="#{registerController.user.password}" match="txtPassword2" label="Password 1" required="true" validatorMessage="Contraseñas no coinciden"/>
					<p:message for="txtPassword1" display="text" />
					<h:column />

					<p:outputLabel for="txtPassword2" value="Escriba nuevamente su contraseña:" />
					<p:password id="txtPassword2" value="#{registerController.user.password}" label="Password 2" required="true" />
					<h:column />
					<h:column />

				</h:panelGrid>

				<p:commandButton value="Registrar" action="#{registerController.registerUser()}" />
			</p:panel>

			</h:form>
		
		</ui:define>
	</ui:composition>

</body>
</html>
